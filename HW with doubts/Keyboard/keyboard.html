<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyBoard | HomeWork</title>
</head>

<body>
    <h1 class="heading">KeyBoard</h1>
    <div class="container">

        <!-- Displaying Big Alphabet -->
        <div class="display-container">
            <div class="grid-item font-size" id="big-alphabet" value="Q">Q</div>
        </div>

        <!-- Small Alphabet -->
        <div class="grid-margin">
            <div class="grid-container-1">
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="Q">Q</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="W">W</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="E">E</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="R">R</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="T">T</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="Y">Y</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="U">U</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="I">I</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="O">O</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="P">P</div>
            </div>
            <div class="grid-container-2">
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="A">A</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="S">S</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="D">D</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="F">F</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="G">G</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="H">H</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="J">J</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="K">K</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="L">L</div>
            </div>
            <div class="grid-container-3">
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="Z">Z</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="X">X</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="C">C</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="V">V</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="B">B</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="N">N</div>
                <div class="grid-item" id="small-alphabet" onclick="changealphabet(this.value)" value="M">M</div>
            </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>

</html>
